name: Manual Deploy to Vercel

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ðŸ”¨ Install Dependencies
        run: npm install

      - name: ðŸ›  Set Environment Variables in Vercel
        run: |
          npm install -g vercel
          echo "VITE_APP_ID=${{ secrets.VITE_APP_ID }}" | vercel env add VITE_APP_ID production --token=${{ secrets.VERCEL_TOKEN }}

      - name: âš¡ Build Project with Vite
        run: npm run build
        env:
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}

      - name: ðŸš€ Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
